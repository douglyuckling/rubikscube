<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Learning three.js</title>
    <style>
    body {
        margin: 10px 0 0 0;
        overflow: hidden;
        color: #999;
        background-color: #000;
        text-align: center;
        font-family: sans-serif;
    }
    canvas {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    p {
        position: relative;
        z-index: 1;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.js" integrity="sha256-WQG9ZOTWzL8BHqeD8yqv8NaFMqbnKCE/YqwL/GvdHgc=" crossorigin="anonymous"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <p>Turning individual faces of the cube is not supported yet.</p>
    <p>Drag with the middle mouse button to rotate the whole cube.</p>
</body>
</html>
