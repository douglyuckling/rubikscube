<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>3D Rubik's Cube</title>
    <style>
    body {
        margin: 10px 0 0 0;
        overflow: hidden;
        color: #999;
        background-color: #000;
        text-align: center;
        font-family: sans-serif;
    }
    canvas {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    p {
        font-size: 11px;
        margin: 0.5em 0;
        position: relative;
        z-index: 1;
    }
    </style>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <p>Manually turning the faces of the cube is not supported yet.</p>
    <p>Drag with the left mouse button to rotate the whole cube.</p>
    <p>Press the space bar to suspend animation and interaction. (Useful if your computer is working too hard.)</p>

    <a href="https://github.com/douglyuckling/rubikscube"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 1;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</body>
</html>
